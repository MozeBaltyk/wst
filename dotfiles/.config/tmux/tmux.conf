# List of Plugins (keep at the top)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'

# Options
set-option -g base-index 1                      # Start windows numbering at 1
set-option -g default-terminal "xterm-256color" # Setting the correct term (tmux-256color)
set-option -g history-limit 100000              # Increase scrollback buffer size
set-option -g mouse on                          # Turn mouse-mode on
set-option -g terminal-overrides "*:Tc"         # Support RGB color
set-option -s escape-time 0                     # Faster vim mode switching

# Theme
set-option -g status-position "top"
set -g status-style "bg=black"

# automatically set window titles so you know what's going on
set-window-option -g automatic-rename on
set-option -g set-titles on

# Key bindings
set-option -g status-keys vi
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key H swap-pane -s '{left-of}'
bind-key J swap-pane -s '{down-of}'
bind-key K swap-pane -s '{up-of}'
bind-key L swap-pane -s '{right-of}'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key Enter if-shell '[ "$(expr 25 \* #{pane_height} / 10 )" -lt "#{pane_width}" ]' \
    'split-pane -h -c "#{pane_current_path}"' \
    'split-pane -v -c "#{pane_current_path}"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'